    <!--Sector Page-->
    <main id="qa" class="flex flex-col mb-12 mt-4 min-h-screen page">
      <h2 id="qa_header" class="text-3xl my-4 self-center font-bold tracking-tighter md:text-4xl/tight">
        Translation Quality Platform
      </h2>
      <div id="input_div">

        <div class="gap-8 columns-2">
            <div class="mx-2">
                <label for="src_text_input" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white text-center">Source Text</label>
                <textarea id="src_text_input" name="src_text_input" rows="10" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Paste source text here"></textarea>

              <!-- <label for="src_lang" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Source Language</label> -->
              <label for="src_lang" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white text-center">Source Language</label>
              <select id="src_lang" name="src_lang" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled>
                <option value="en">English</option>
              </select>

              
<!--               <select id="src_lang" name="src_lang" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled>
                <option value="en">English</option>
              </select>
 -->



            </div>
            <div class="mx-2">
                <label for="trg_text_input" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white text-center">Target Text</label>
                <textarea id="trg_text_input" name="trg_text_input" rows="10" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Paste target text here"></textarea>



            </div>
        </div>



          

      </div>
      <div id="output_div">
          
          
      </div>





    </main>
    <!-- End of Sector page -->
